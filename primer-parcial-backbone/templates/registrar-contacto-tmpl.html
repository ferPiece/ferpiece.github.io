<!--Formulario para el alta de contactos!-->
    <form class="form-horizontal">
        <h2>Registrar Contacto</h2>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
              <input class="form-control" id="nombre" placeholder="Ingrese su nombre">
              <span class="help-block"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="apellido">Apellido:</label>
            <div class="col-sm-10">
              <input class="form-control" id="apellido" placeholder="Ingrese su apellido">
              <span class="help-block"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" placeholder="@example">
                <span class="help-block"></span>
            </div>
        </div>
                
        <div class="form-group">
            <label class="control-label col-sm-2">Telefono:</label>
            <div class="col-sm-10">
                <input class="form-control" id="telefono" placeholder="Ingrese su nro telefono">
                <span class="help-block"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="example@example.com">
                <span class="help-block"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2">Dirección:</label>
            <div class="col-sm-10">
                <input class="form-control" id="direccion" placeholder="Ingrese su dirección">
                <span class="help-block"></span>
            </div>
        </div>
        
        
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a type="submit" class="btn btn-default" id="guardar" role="button">
                <i class="glyphicon glyphicon-floppy-disk"></i> &nbsp;Guardar
            </a>
        </div>
    </div>
</form>
