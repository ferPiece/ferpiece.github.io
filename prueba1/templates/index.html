{% extends 'base/base.html' %}

{% block header %}
{% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="{{form.label.name}}">{{form.username.label}}</label>
                    <input class="form-control" type="text" name="username">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <label for="{{form.label.name}}">{{form.password.label}}</label>
                    <input class="form-control" type="password" name="password">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="form-group">
                    <a href="#">Olvide mi contrase√±a</a>
                    <button type="submit" class="btn btn-primary">Acceder</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
