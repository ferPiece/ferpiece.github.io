{% extends 'base/base.html' %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar el contacto {{objct.nombre}}?</h3>
            <button type="submit" name="button" class="btn btn-danger">Sí, eliminar</button>
            <a class="btn btn-default" href="{% url 'polls:contacto_list' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
